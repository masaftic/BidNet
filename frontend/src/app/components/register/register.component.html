<div class="flex justify-center items-center bg-gray-100 min-h-screen">
  <div class="bg-white shadow-lg p-8 rounded-lg w-full max-w-md">
    <h1 class="mb-6 font-bold text-blue-600 text-3xl text-center">BidNet</h1>
    <h2 class="mb-6 font-semibold text-2xl text-center">Create Account</h2>

    @if(errorMessage) {
      <div class="bg-red-100 mb-4 px-4 py-3 border border-red-400 rounded text-red-700">
        {{ errorMessage }}
      </div>
    }

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="block font-medium text-gray-700 text-sm">Username</label>
        <input type="text" id="username" formControlName="username"
          class="block shadow-sm mt-1 px-3 py-2 border border-gray-300 focus:border-blue-500 rounded-md focus:outline-none focus:ring-blue-500 w-full"
          placeholder="johndoe" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          class="mt-1 text-red-500 text-sm">
          <span *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</span>
        </div>
      </div>

      <div>
        <label for="email" class="block font-medium text-gray-700 text-sm">Email</label>
        <input type="email" id="email" formControlName="email"
          class="block shadow-sm mt-1 px-3 py-2 border border-gray-300 focus:border-blue-500 rounded-md focus:outline-none focus:ring-blue-500 w-full"
          placeholder="your@email.com" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="mt-1 text-red-500 text-sm">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div>
        <label for="password" class="block font-medium text-gray-700 text-sm">Password</label>
        <input type="password" id="password" formControlName="password"
          class="block shadow-sm mt-1 px-3 py-2 border border-gray-300 focus:border-blue-500 rounded-md focus:outline-none focus:ring-blue-500 w-full"
          placeholder="******" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="mt-1 text-red-500 text-sm">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
            characters</span>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="registerForm.invalid || isLoading"
          class="flex justify-center bg-blue-600 hover:bg-blue-700 disabled:opacity-50 shadow-sm px-4 py-2 border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 w-full font-medium text-white text-sm">
          <span *ngIf="isLoading">Loading...</span>
          <span *ngIf="!isLoading">Sign Up</span>
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm">
        Already have an account?
        <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
      </p>
    </div>
  </div>
</div>
